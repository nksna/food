<div class="content hh">
    <h1 class="head text-white">Food Categories</h1>
    <div class="container container1">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let category of categories">
                <div class="card" (click)="navigation(category.categoryId,category.categoryName)">
                    <a>
                        <img src="{{category.photoUrl}}" class="imglist img-fluid" alt="food image">
                        <p class="discount-percentage">50% OFF</p>
                        <div>
                            <h1>{{category.categoryName}}</h1>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
